@for (product of products; track $index) {
<div class="col-md-12 flex flex-wrap p-2">
    <div class="col-md-6">
        <h2>{{product.title}}</h2>
        <img [src]="product.image" (error)="onImageError()" (load)="onImageLoad()"
            [ngClass]="{ 'loading': isLoading, 'loaded': !isLoading }"
            [style]="{ 'background-image': 'url(' + placeholderSrc + ')' }" [alt]="product.title">
    </div>
    <div class="col-md-6 px-3">
        <h4><b>Description</b><br>{{product.description}}</h4>
    </div>
</div>
}
